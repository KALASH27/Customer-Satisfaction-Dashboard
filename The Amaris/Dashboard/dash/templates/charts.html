{% extends 'basic.html' %}
{%block title%}Charts{%endblock%}
{% block body %}
{% load static %}
<div class="container">
<div class="content-wrapper">
  <div class="row">
    <div class="col-6">
  <canvas id="satisfaction"></canvas>
    </div>
    <div class="col-6 my-4">
  <canvas id="myChart"></canvas>
</div>
  </div></div></div>
<script>
var ctx = document.getElementById('satisfaction').getContext('2d');
var satisfaction = new Chart(ctx, {
  type: 'doughnut',
  data: {
      labels: ['Satisfied', 'Dissatisfied', 'Neutral', 'Highly satisfied', 'Highly Dissatisfied'],
      datasets: [{
          label: '# of Votes',
          data: [{{sat}},{{dis}}, {{neu}}, {{hs}}, {{hd}}],
          backgroundColor: [
              'rgba(75, 192, 192, 0.2)',
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(153, 102, 255, 0.2)'
          ],
          borderColor: [
              'rgba(75, 192, 192, 1)',
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 2
      }]
  },
});

var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: ['Ease Of Online booking', 'Wifi Service', 'Food & Drinks', 'Derparture/Arrival Convinience', 'Check in/out service', 'Cleanliness', 'Other Services'],
        datasets: [{
            label: 'Percentage of satisfaction',
            data: [{{eobp}}, {{wsp}}, {{fdp}}, {{dacp}}, {{ciop}}, {{clp}}, {{osp}}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
{%endblock%}
